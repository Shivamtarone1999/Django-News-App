<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> {%block title%} Base  {%endblock%}</title>

  </head>
  <body style="background-color: #ececec;">


    <nav style="background-color: black !important;" class="fixed-top navbar navbar-expand-lg navbar-dark bg-light">
      <a style="font-size: 2rem;color: white;font-weight: 900;font-family:serif;" class="navbar-brand" href="{% url 'home' %}">News Room</a>
      <button style="color: #fff;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon btn-sm"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ml-auto px-5 py-2 text-center">
          <li class="nav-item active">
            <a style="color:#fff ;size: 1rem;padding: 10px 1rem;" class="nav-link" href="{% url 'home' %}">Google News</a>
          </li>
          <li class="nav-item active">
            <a style="color:#fff ;size: 1rem;padding: 10px 1rem;" class="nav-link" href="{% url 'businessNews' %}">Business</a>
          </li>
          <li class="nav-item active">
            <a style="color:#fff ;size: 1rem;padding: 10px 1rem;" class="nav-link" href="{% url 'scienceNews' %}">Science</a>
          </li>
          <li class="nav-item active">
            <a style="color:#fff ;size: 1rem;padding: 10px 1rem;" class="nav-link" href="{% url 'healthNews' %}">Health</a>
          </li>
          <li class="nav-item active">
            <a style="color:#fff ;size: 1rem;padding: 10px 1rem;" class="nav-link" href="{% url 'technologyNews'%}">Technology</a>
          </li>
          <li class="nav-item active">
            <a style="color:#fff ;size: 1rem;padding: 10px 1rem;" class="nav-link" href="{% url 'entertainmentNews' %}">Entertainment</a>
          </li>
          <li class="nav-item active">
            <a style="color:#fff ;size: 1rem;padding: 10px 1rem;" class="nav-link" href="{% url 'sportsNews' %}">Sports</a>
          </li>
          
         </ul>
         
      </div>
    </nav>


    {% block content %}

    {%endblock%}

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
